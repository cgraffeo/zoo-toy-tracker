<html>

    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>

        <h1>New Toy</h1>

        <form action="{{ url_for('newToy', animal_id=animal_id) }}" method="post">

        	<p>Name:</p>
        	<input type="text" size="30" name="name">
            </br>
            <p>Type:</p>
        	<select name="toy_type">
                <option value="Sensory">Sensory</option>
                <option value="Foods and Feeding">Foods and Feeding</option>
                <option value="Manipulative">Manipulative</option>
                <option value="Environment">Environment</option>
                <option value="Behavioral/Social">Behavioral/Social</option>
            </select>
            </br>
            <p>Description:</p>
        	<textarea name="description"></textarea>
            </br>
            <p>Photo URL(image address):</p>
        	<input type="text" size="30" name="photo">
            </br>
            </br>
            <input type='submit' value='Create'>
            </br>
            </br>
            <a href="{{ url_for('showToys', animal_id=animal_id) }}">Cancel</a>
        </form>

    </body>
</html>
