{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>New Animal</h1>

<form action="#" method="post">

	<p>Name:</p>
	<input type="text" size="30" name="name">
    </br>
    <p>Age:</p>
	<input type="number" size="30" name="age">
    </br>
    <p>Species:</p>
	<input type="text" size="30" name="species">
    </br>
    </br>
<input type='submit' value='Create'>
<a href="{{ url_for('showAnimals') }}">Cancel</a>

</form>
{% endblock %}
