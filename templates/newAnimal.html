{% extends "main.html" %}
{% block content %}
<div class="container">
	{% include "header.html" %}
	<form action="#" method="post">
		<h2>Add Animal</h2>
		<div class="form-group row">
			<label for="name" class="col-md-3">Name</label>
			<div class="col-md-9">
				<input class="form-control" type="text" size="30" name="name" id="name">
			</div>
		</div>
		<div class="form-group row">
		    <label for="age" class="col-md-3">Age</label>
			<div class="col-md-9">
				<input class="form-control" type="number" size="30" name="age" id="age">
			</div>
		</div>
		<div class="form-group row">
		    <label for="species" class="col-md-3">Species</label>
			<div class="col-md-9">
				<input class="form-control" type="text" size="30" name="species" id="species">
			</div>
		</div>
		<div class="form-group row">
		    <label for="photo" class="col-md-3">Photo URL</label>
			<div class="col-md-9">
				<input class="form-control" type="url" size="30" name="photo" id="photo">
			</div>
		</div>
		<div class="form-group float-right">
		    <input class="btn btn-primary" type='submit' value='Create'>
		    <a class="btn btn-secondary" href="{{ url_for('showAnimals') }}">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
