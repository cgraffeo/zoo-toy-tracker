{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<form action="{{ url_for('deleteToy', animal_id=animal_id, toy_id=toy_id) }}" method="post">
    <h1> Are you sure you want to delete {{ toy.name }}? </h1>
    </br>
    <img src="{{ toy.photo }}" width="100" height="100">
    </br>
    </br>
    <input type="submit", value="Delete">
    </br>
    </br>
    <a href="{{ url_for('showToys', animal_id=animal_id) }}">Cancel</a>
</form>
{% endblock %}
