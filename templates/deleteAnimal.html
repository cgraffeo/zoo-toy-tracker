{% extends "main.html" %}
{% block content %}
<div class="container">
    {% include "header.html" %}
    <form action="{{ url_for('deleteAnimal', animal_id=animal.id) }}" method="post">
        <h2>Are you sure you want to delete {{ animal.name }}?</h2>
        <div class="form-group row img-box">
            <img src="{{ animal.photo }}">
        </div>
        <div class="form-group del-group">
            <input class="btn btn-danger" type="submit", value="Delete">
            <a class="btn btn-secondary" href="{{ url_for('showAnimals') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
