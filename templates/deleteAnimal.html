{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<form action="{{ url_for('deleteAnimal', animal_id=animal.id) }}" method="post">
    <h1> Are you sure you want to delete {{ animal.name }}?</h1>
    </br>
    <img src="{{ animal.photo }}" width="100" height="100">
    </br>
    </br>
    <input type="submit", value="Delete">
    </br>
    </br>
    <a href="{{ url_for('showAnimals') }}">Cancel</a>
</form>
{% endblock %}
