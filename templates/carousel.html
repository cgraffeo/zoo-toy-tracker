{% block content %}
<div id="carouselWrapper" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselWrapper" data-slide-to="0" class="active"></li>
    <li data-target="#carouselWrapper" data-slide-to="1"></li>
    <li data-target="#carouselWrapper" data-slide-to="2"></li>
    <li data-target="#carouselWrapper" data-slide-to="3"></li>
    <li data-target="#carouselWrapper" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid carousel-slide" src="http://elelur.com/data_images/mammals/snow-leopard/snow-leopard-02.jpg" alt="Snow Leopard">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="http://www.australia.com/content/australia/en/facts/pictures/australias-animal-pictures/kangaroo/jcr:content/image.adapt.1200.HIGH.jpg" alt="Kangaroo">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="https://cdn.environews.tv/wp/wp-content/uploads/2016/01/Scarlet-Macaw-Photo-Rainforest-Aliance.jpg" alt="Macaw">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="http://www.pbs.org/wgbh/nova/next/wp-content/uploads/2016/07/orangutan.jpg" alt="Orangutan">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="https://ecochiccayman.files.wordpress.com/2015/02/o-polar-bear-family-facebook.jpg" alt="Polar Bear">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselWrapper" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselWrapper" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
