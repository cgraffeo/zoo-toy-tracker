{% block content %}
<div id="carouselWrapper" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselWrapper" data-slide-to="0" class="active"></li>
    <li data-target="#carouselWrapper" data-slide-to="1"></li>
    <li data-target="#carouselWrapper" data-slide-to="2"></li>
    <li data-target="#carouselWrapper" data-slide-to="3"></li>
    <li data-target="#carouselWrapper" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid carousel-slide" src="{{url_for('static', filename='images/snow_leopard.jpg')}}" alt="Snow Leopard">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="{{url_for('static', filename='images/wallaby.jpg')}}" alt="Wallaby">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="{{url_for('static', filename='images/macaw.jpg')}}" alt="Macaw">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="{{url_for('static', filename='images/orangutan.jpg')}}" alt="Orangutan">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid carousel-slide" src="{{url_for('static', filename='images/polar_bear.jpg')}}" alt="Polar Bear">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselWrapper" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselWrapper" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
